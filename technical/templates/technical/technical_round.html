<!DOCTYPE html>
<html>
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Technical Round</title>
    <style>
        /* TCS NQT Technical Exam - Professional Styling */

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
            padding: 20px;
        }

        /* Main Container */
        .exam-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Timer Styles */
        #timer {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Progress Bar Styles */
        #progressBar {
            width: 100%;
            height: 12px;
            border-radius: 10px;
            background: #e9ecef;
            border: none;
            margin-bottom: 30px;
            overflow: hidden;
        }

        #progressBar::-webkit-progress-bar {
            background: #e9ecef;
            border-radius: 10px;
        }

        #progressBar::-webkit-progress-value {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #progressBar::-moz-progress-bar {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
        }

        /* Question Styles */
        .question-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        #qtext {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* MCQ Options */
        #options {
            margin: 20px 0;
        }

        #options label {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        #options label:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateX(5px);
        }

        #options input[type="radio"] {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        #options label:has(input:checked) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Code Textarea */
        #code {
            width: 100%;
            height: 250px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        #code:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.15);
        }

        /* Submit Button */
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .exam-container {
                margin: 10px;
                padding: 20px;
                border-radius: 15px;
            }
            
            #qtext {
                font-size: 18px;
            }
            
            #options label {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            button {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .exam-container {
                padding: 15px;
            }
            
            #timer {
                font-size: 16px;
                padding: 10px 20px;
            }
            
            #code {
                height: 200px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <h2 id="timer">Time Left: 60:00</h2>
        <progress id="progressBar" value="0" max="10"></progress>

        <div class="question-section">
            <h2 id="qtext">Loading...</h2>
            <div id="options"></div>
            <textarea id="code" style="display:none;"></textarea>
            <button onclick="submitAnswer()">Submit</button>
        </div>
    </div>

    <script>
        let questions = [], current = 0;
        let totalTime = 60 * 60;
        let timerInterval;

        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }

        async function loadQuestions() {
            try {
                const res = await fetch('/technical/api/questions/', {
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!res.ok) throw new Error("Failed to load questions.");
                questions = await res.json();

                if (questions.length === 0) {
                    alert("No questions available. Please contact admin.");
                    return;
                }

                document.getElementById("progressBar").max = questions.length;
                showQuestion();
                startTimer();
            } catch (err) {
                alert("Error loading questions: " + err.message);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                let minutes = Math.floor(totalTime / 60);
                let seconds = totalTime % 60;
                document.getElementById("timer").innerText = `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                totalTime--;

                if (totalTime <= 0) {
                    clearInterval(timerInterval);
                    alert("⏰ Time's up! Redirecting to results.");
                    window.location.href = "/technical/result/";
                }
            }, 1000);
        }

        function showQuestion() {
            const q = questions[current];
            document.getElementById("qtext").innerText = `Q${current + 1}: ${q.question_text}`;
            document.getElementById("progressBar").value = current;

            if (q.question_type === 'mcq') {
                document.getElementById("options").innerHTML = Object.entries(q.options).map(
                    ([key, val]) =>
                        `<label><input type="radio" name="opt" value="${key}"> ${key}. ${val}</label><br>`
                ).join('');
                document.getElementById("code").style.display = 'none';
            } else {
                document.getElementById("options").innerHTML = '';
                document.getElementById("code").value = '';
                document.getElementById("code").style.display = 'block';
            }
        }

        async function submitAnswer() {
            const q = questions[current];
            const payload = { question_id: q.id };

            if (q.question_type === 'mcq') {
                const selected = document.querySelector('input[name="opt"]:checked');
                if (!selected) return alert("Please select an option.");
                payload.selected_option = selected.value;
            } else {
                const codeText = document.getElementById("code").value.trim();
                if (!codeText) return alert("Please enter your code.");
                payload.submitted_code = codeText;
            }

            try {
                const response = await fetch('/technical/api/submit/', {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCSRFToken()
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error("Submission failed");

                current++;
                if (current < questions.length) {
                    showQuestion();
                } else {
                    clearInterval(timerInterval);
                    alert("✅ Test completed! Redirecting to results.");
                    window.location.href = "/technical/result/";
                }

            } catch (err) {
                alert("Error submitting answer: " + err.message);
            }
        }

        window.onload = loadQuestions;
    </script>
</body>
</html>
