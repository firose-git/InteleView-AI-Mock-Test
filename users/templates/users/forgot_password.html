
<!-- templates/users/forgot_password.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        /* Your CSS here (already correct) */
            .forgot-password-form {
        max-width: 400px;
        margin: 50px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border: 1px solid #e1e5e9;
    }

    .forgot-password-form h3 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
        letter-spacing: -0.5px;
    }

    .forgot-password-form input[type="email"] {
        width: 100%;
        padding: 16px;
        margin-bottom: 20px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        color: #2c3e50;
        background-color: #f8f9fa;
        transition: all 0.3s ease;
        box-sizing: border-box;
        outline: none;
    }

    .forgot-password-form input[type="email"]:focus {
        border-color: #3498db;
        background-color: #ffffff;
    }

    .forgot-password-form button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        outline: none;
    }

    .forgot-password-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .forgot-password-form button:active {
        transform: translateY(0);
    }
    </style>
</head>
<body>
    <form method="POST" class="forgot-password-form">
        {% csrf_token %}
        <h3>Forgot Password</h3>
        <input type="email" name="email" placeholder="Enter your registered email" required>
        <button type="submit">Send Reset Link</button>
    </form>
</body>
</html>
