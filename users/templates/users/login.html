{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | InteleView AI</title>
  <link href="{% static 'users/css/login.css' %}" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Welcome to InteleView AI</h1>
    <form method="POST" action="{% url 'users:user_login' %}" onsubmit="return validateLoginForm()">
      {% csrf_token %}
      <input type="hidden" name="user_type" value="{{ user_type }}" />
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="input-email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" name="password" class="input-password" id="passwordField" required />
          <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
        </div>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p class="register-link">New here? <a href="{% url 'users:register' %}">Register</a></p>
      <p><a href="{% url 'users:forgot_password' %}">Forgot Password?</a></p>
      <!-- Centered Home Button with Inline Styles -->
<div style="text-align: center; margin-top: 1rem;">
  <a href="{% url 'landing:home' %}" class="btn btn-secondary" style="text-decoration: none;">Home</a>
</div>


      
    </form>
  </div>
  <!-- Background Image Overlay -->
  <div class="bg-overlay"></div>
  <script src="{% static 'users/js/login.js' %}"></script>
</body>
</html>
