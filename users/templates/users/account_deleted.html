{% extends 'dashboard/base_dashboard.html' %}
<style>
    .account-deleted-container {
        text-align: center;
        margin-top: 80px;
        padding: 60px 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border: 1px solid #f1f3f4;
    }

    .delete-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        border-radius: 50%;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
    }

    .account-deleted-container h2 {
        color: #e74c3c;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: -0.5px;
    }

    .account-deleted-container p {
        color: #5a6c7d;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 40px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    .back-to-login-btn {
        display: inline-block;
        padding: 16px 32px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        border: none;
        cursor: pointer;
    }

    .back-to-login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .custom-alert-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .custom-alert-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }

    .alert-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }

    .custom-alert-content h3 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 20px;
    }

    .custom-alert-content p {
        color: #5a6c7d;
        margin-bottom: 25px;
        line-height: 1.5;
    }

    .alert-ok-btn {
        padding: 12px 24px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
</style>
{% block content %}
<div class="text-center mt-5">
  <h2 class="text-danger">‚ùå Account Deleted</h2>
  <p>Your account and data have been removed. Thank you for using InteleView AI.</p>
  <a href="{% url 'users:user_login' %}" class="btn btn-primary mt-3">Back to Login</a>
</div>

<script>
  alert("Your account has been permanently deleted.");
</script>
{% endblock %}
