
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    .reset-password-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border: 1px solid #e1e5e9;
    }

    .security-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #27ae60, #219a52);
      border-radius: 50%;
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
    }

    .reset-password-form h3 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .reset-password-form input[type="password"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      color: #2c3e50;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
      box-sizing: border-box;
      outline: none;
    }

    .reset-password-form input[type="password"]:focus {
      border-color: #27ae60;
      background-color: #ffffff;
    }

    .reset-password-form input[name="confirm_password"] {
      margin-bottom: 25px;
    }

    .reset-password-form button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #27ae60, #219a52);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
      outline: none;
    }

    .reset-password-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
    }

    .reset-password-form button:active {
      transform: translateY(0);
    }

    .password-info {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }

    .password-info p {
      color: #7f8c8d;
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>

<body>
  <form method="POST" class="reset-password-form">
    {% csrf_token %}
    <div class="security-icon">
      ðŸ”’
    </div>
    <h3>Reset Password</h3>
    <input type="password" name="password" placeholder="New Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Reset</button>
    <div class="password-info">
      <p>Make sure your new password is strong and not used before.</p>
    </div>
  </form>
</body>

</html>
