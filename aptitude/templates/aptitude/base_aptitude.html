<!-- base_aptitude.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Aptitude Test{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'aptitude/aptitude.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="{% static 'images/inteleview.png' %}">
  <style>
    #timer-box {
      font-weight: bold;
      font-size: 1.1rem;
      color: #dc3545;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <!-- ğŸš¨ Warning banner -->
  <div id="warningBanner" class="alert alert-danger text-center m-0 rounded-0 py-2" style="display: none;">
    âš ï¸ Warning: Unusual activity detected! Stay focused on your test.
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm px-4 d-flex justify-content-between align-items-center">
    <span class="navbar-brand mb-0 h4">ğŸ§  InteleView AI â€“ Aptitude</span>
    <div class="d-flex align-items-center gap-3">
      <span id="timer-box" class="me-3"></span>
      <span class="text-muted small">{{ request.user.email }}</span>
    </div>
  </nav>

  <!-- Webcam -->
  <div id="webcam-container" class="text-center mt-2">
    <video id="userCamera" autoplay muted playsinline width="160" height="120" style="border-radius: 10px; border: 2px solid #0d6efd;"></video>
    <p class="text-muted">ğŸ¥ Webcam is monitoring you</p>
  </div>

  <!-- Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- ğŸ“¦ Global Aptitude JS -->
  <script src="{% static 'aptitude/aptitude.js' %}"></script>
</body>
</html>
