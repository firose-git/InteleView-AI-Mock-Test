{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Reset Password | InteleView AI</title>
  <link rel="stylesheet" href="{% static 'admin_panel/css/login.css' %}">
</head>
<body>
  <div class="login-card animate-fade">
    <h3>ðŸ”’ Reset Password</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label>Enter OTP sent to {{ email }}</label>
        <input type="text" name="otp" class="form-control" maxlength="6" required>
      </div>
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" name="new_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-light">Reset Password</button>
    </form>
    {% for msg in messages %}
      <div class="alert alert-danger mt-2">{{ msg }}</div>
    {% endfor %}
  </div>
</body>
</html>
