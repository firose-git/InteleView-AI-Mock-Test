{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Edit {{ user.username }}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Attempts Left</label>
        <input type="number" name="attempts_left" class="form-control" value="{{ user.attempts_left }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Score</label>
        <input type="number" step="0.1" name="score" class="form-control" value="{{ user.score }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <input type="number" name="rating" class="form-control" value="{{ user.rating }}">
      </div>
      <button type="submit" class="btn btn-success">Update</button>
      <a href="{% url 'admin_panel:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
