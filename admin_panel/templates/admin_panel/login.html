{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | InteleView AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'admin_panel/css/login.css' %}" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card animate-fade">
      <h3 class="text-center mb-4">ğŸ”’ Admin Login</h3>
      <form method="POST" action="{% url 'admin_panel:admin_login' %}" onsubmit="return validateLoginForm()">

        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="e.g. admin_user" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
          <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-light">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="{% static 'admin_panel/js/login.js' %}"></script>

</body>
</html>
